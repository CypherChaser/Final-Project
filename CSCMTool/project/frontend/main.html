<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CypherChaser - Space Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0B0B2B, #1B1B3A, #2B2B4A);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating circles animation */
        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(-50px); }
            100% { transform: translateY(-100px) translateX(50px); }
        }

        /* Comet animation */
        .comet {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, #fff);
            animation: comet 8s infinite linear;
        }

        @keyframes comet {
            0% { transform: translateX(-100px) translateY(0) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(100vh) rotate(45deg); }
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
        }

        .header-gif {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 5em;
            margin: 0 0;
            color: #fff;
            text-shadow: 0 0 10px #00f7ff;
        }

        /* Main content styles */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 30px;
        }

        .gif-container {
            position: relative;
            width: 100px;
            height: 80px;
            transition: all 0.3s ease;
        }

        .gif-container:hover {
            transform: scale(2.05);
            box-shadow: 10px 10px 20px #00f7ff;
        }

        .gif-container img {
            width:300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .gif-wrapper {
            text-align: center;
        }

        .gif-label {
            margin-top: 15px;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 10px 10px 10px #fff,
                         0 0 20px #fff,
                         0 0 30px #00f7ff;
            animation: glow 2ss ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                txt-shadow: 10px 10px 10px #fff,
                            20px 20px 20px #fff,
                            30px 30px 30px #00f7ff;
            }
            to {
                text-shadow: 0 0 20px #fff,
                             0 0 30px #00f7ff,
                             0 0 40px #00f7ff;
            }
        }
    </style>
</head>
<body>
    <!-- Floating circles -->
    <div class="floating-circles">
        <div class="circle" style="width: 20px; height: 20px; left: 10%;"></div>
        <div class="circle" style="width: 30px; height: 30px; left: 30%;"></div>
        <div class="circle" style="width: 15px; height: 15px; left: 50%;"></div>
        <div class="circle" style="width: 25px; height: 25px; left: 70%;"></div>
        <div class="circle" style="width: 35px; height: 35px; left: 90%;"></div>
    </div>

    <!-- Comets -->
    <div class="comet" style="top: 20%;"></div>
    <div class="comet" style="top: 50%; animation-delay: 4s;"></div>
    <div class="comet" style="top: 80%; animation-delay: 2s;"></div>

    <header>
        <img src="logo.gif" alt="CypherChaser Logo" class="logo">
        <img src="ai.gif" alt="Space Animation" class="header-gif">
    </header>

    <h1>Made by Team CypherChaser</h1>

    <div class="main-content">
        <div class="gif-wrapper">
            <a href="index.html" class="gif-container">
                <img src="promotion.png" alt="Link to Page 1">
            </a>
            <div class="gif-label">Promotion AI</div>
        </div>
        <div class="gif-wrapper">
            <a href="indexc.html" class="gif-container">
                <img src="customer.png" alt="Link to Page 1">
            </a>
            <div class="gif-label">Customer AI</div>
        </div>
    </div>
</body>
</html>
